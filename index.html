<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <img src="./geoffrey-chevtchenko-sBATCuqmldg-unsplash.jpg" alt="">
        </div>
        <div class="right-container">
            <form action="#">
                <div>
                    <legend>
                        <label for="first-name">First Name</label>
                    </legend>
                    <input type="text" id="first-name" name="first-name" placeholder="john">
                </div>
                <div>
                    <legend>
                        <label for="last-name">Last Name</label>
                    </legend>
                    <input type="text" id="last-name" name="last-name" placeholder="smith">
                </div>
                <div>
                    <legend>
                        <label for="email">Email</label>
                    </legend>
                    <input type="email" id="email" name="email" placeholder="example@exmaple.com" required>
                </div>
                <div>
                    <legend>
                        <label for="age">Age</label>
                    </legend>
                    <input type="number" id="age" name="age" required>
                </div>
                <div>
                    <legend>
                        <label for="password">Password</label>
                    </legend>
                    <input type="password" name="password" id="password" placeholder="password" required >
                </div>
                <div>
                    <legend>
                        <label for="confirm-password">Confirm Password</label>
                    </legend>
                    <input type="password" name="confirm-password" id="confirm-passowrd" placeholder="confirm password" required>
                </div>
                <div class="sign-up-button">
                    <button  type="submit">Sign up</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
